name: Update Repo List

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      # 可选：使用 GITHUB_TOKEN 自动提速 API 额度
      - name: Generate & update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python GenerateRepoList.py --config repo_sources.json --readme README.md
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update repo list"
          git push
